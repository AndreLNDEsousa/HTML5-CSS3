<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoal</legend>
            <p>
                <label for="iemail">E-Mail</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu E-Mail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="telefone" name="telefone" id="itel" placeholder="Telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>
       
        <!-- Estudar mais sobre RegEx -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
