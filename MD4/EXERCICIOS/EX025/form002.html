<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Teste de Formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
            <!-- o autocomplete com indicação de username facilita no autopreenchimento dos navegadores. indica o que precisa ser preenchido nesse campo -->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="8" size="8" placeholder="Senha" autocomplete="current-password">
            <!-- o autocomplete com indicação de password facilita no autopreenchimento dos navegadores. indica o que precisa ser preenchido nesse campo -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
