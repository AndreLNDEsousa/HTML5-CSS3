<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        body{
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.874);
                       
        }

        h1 , p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        iframe{
            height: 400px;
            width: 400px;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão de um iframe 300x150  -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com/">Curso em Video</a>
        </iframe>
        para aprender a programar.</p>
    <!-- O site do google é protegido contra o uso em iframe. -->
        <p>O site do <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe>  também é muito legal, pena que não funciona dentro do iframe</p>

        <p>O meu repositório HTML/CSS também é muito legal
            <iframe src="https://andrelndesousa.github.io/HTML5-CSS3/" frameborder="0" height="500" width="300">
                <a href="https://andrelndesousa.github.io/HTML5-CSS3/" target="_blank">Github</a>
            </iframe>
        </p>
    
</body>
</html>
