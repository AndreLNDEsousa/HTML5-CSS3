<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blue;
        }

        table {
            min-width: 500px;
            min-height: 200px;
            margin: auto;
            position: relative;
            padding: 1.px;
            border-collapse: collapse;
            background-color: white;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        h1 {
            background-color: black;
            color: white;
            margin: auto;
            padding: -20px -20px -20px -20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="5">B</td>
            <!--mescla as 2 colunas-->
        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>

    </table>

</body>

</html>
